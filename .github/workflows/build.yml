name: Build APK

on:
  push:
    branches: [ main, master, 'copilot/**' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Initialize available submodules
        run: |
          git submodule update --init java/assets/layouts || true
          mkdir -p java/res-large/raw
          mkdir -p translations/core
          mkdir -p translations/core-ign
          mkdir -p translations/devbuild
          mkdir -p translations/voiceinput
          mkdir -p java/assets/themes
          mkdir -p voiceinput-shared/src/main/ml
          # Create placeholder raw resources (originals are in the res-large submodule)
          echo '{}' | gzip > java/res-large/raw/emoji_i18n
          dd if=/dev/zero bs=1 count=1 of=java/res-large/raw/ml4_q6_k 2>/dev/null

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate fresh debug keystore
        run: |
          # The old keystore uses MD5withRSA (disabled/deprecated)
          # Generate a new one with SHA256withRSA for Android 15+ compatibility
          rm -f java/shared.keystore
          keytool -genkeypair -v \
            -keystore java/shared.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -sigalg SHA256withRSA \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --install "ndk;28.2.13676358" || true

      - name: Prepare library dependencies
        run: |
          chmod +x .github/scripts/prepare-libs.sh
          .github/scripts/prepare-libs.sh "$GITHUB_WORKSPACE/libs" "$ANDROID_HOME/platforms/android-35/android.jar"

      - name: Set version info
        run: |
          echo "VERSION_CODE=$(git rev-list --first-parent --count HEAD)" >> $GITHUB_ENV
          echo "VERSION_NAME=$(git describe --tags --always --dirty)" >> $GITHUB_ENV

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleUnstableDebug -x lint --stacktrace
        env:
          VERSION_CODE: ${{ env.VERSION_CODE }}
          VERSION_NAME: ${{ env.VERSION_NAME }}

      - name: Verify and re-sign APK for Android 15+
        run: |
          APK_PATH=$(find build/outputs/apk -name "*.apk" | head -1)
          echo "Found APK: $APK_PATH"
          
          # Verify current signature
          echo "=== Current APK signature ==="
          $ANDROID_HOME/build-tools/35.0.0/apksigner verify --print-certs "$APK_PATH" || true
          
          # Zipalign the APK (required before signing)
          ALIGNED_APK="${APK_PATH%.apk}-aligned.apk"
          $ANDROID_HOME/build-tools/35.0.0/zipalign -v -p 4 "$APK_PATH" "$ALIGNED_APK"
          
          # Re-sign with apksigner using v1, v2, v3, and v4 schemes
          $ANDROID_HOME/build-tools/35.0.0/apksigner sign \
            --ks java/shared.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --v4-signing-enabled false \
            --out "$APK_PATH" \
            "$ALIGNED_APK"
          
          # Verify the new signature
          echo "=== New APK signature ==="
          $ANDROID_HOME/build-tools/35.0.0/apksigner verify --verbose --print-certs "$APK_PATH"
          
          # Clean up
          rm -f "$ALIGNED_APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyboard-apk-${{ env.VERSION_NAME }}
          path: build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ env.VERSION_NAME }}
          draft: false
          prerelease: true
          files: build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
