name: Build APK

on:
  push:
    branches: [ main, master, 'copilot/**' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Initialize available submodules
        run: |
          # Initialize only the submodules that are publicly accessible
          git submodule update --init java/assets/layouts || true
          # Create empty directories for submodules that cannot be cloned
          mkdir -p java/res-large
          mkdir -p translations/core
          mkdir -p translations/core-ign
          mkdir -p translations/devbuild
          mkdir -p translations/voiceinput
          mkdir -p java/assets/themes
          mkdir -p voiceinput-shared/src/main/ml

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --install "ndk;28.2.13676358" || true

      - name: Create stub libs directory
        run: |
          mkdir -p libs
          # Create minimal stub AARs so Gradle can resolve flatDir dependencies
          STUB_DIR=$(mktemp -d)
          echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android" package="org.stub"/>' > "$STUB_DIR/AndroidManifest.xml"
          cd "$STUB_DIR" && jar cf classes.jar AndroidManifest.xml
          cd "$STUB_DIR" && zip mozc-release.aar AndroidManifest.xml classes.jar
          cd "$STUB_DIR" && zip vad-release.aar AndroidManifest.xml classes.jar
          cp "$STUB_DIR/mozc-release.aar" "$GITHUB_WORKSPACE/libs/mozc-release.aar"
          cp "$STUB_DIR/vad-release.aar" "$GITHUB_WORKSPACE/libs/vad-release.aar"

      - name: Set version info
        run: |
          echo "VERSION_CODE=$(git rev-list --first-parent --count HEAD)" >> $GITHUB_ENV
          echo "VERSION_NAME=$(git describe --tags --always --dirty)" >> $GITHUB_ENV

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleUnstableDebug -x lint --stacktrace
        env:
          VERSION_CODE: ${{ env.VERSION_CODE }}
          VERSION_NAME: ${{ env.VERSION_NAME }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyboard-apk-${{ env.VERSION_NAME }}
          path: build/outputs/apk/**/*.apk
          if-no-files-found: warn

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ env.VERSION_NAME }}
          draft: false
          prerelease: true
          files: build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
